{% extends 'base.html' %}

{% block nav %}
    <li class="nav-item"><a class="nav-link" href="{% url 'home:home' %}">Home</a></li> 
    <li class="nav-item"><a class="nav-link" href="{% url 'home:aboutus' %}">About us</a></li>
    <li class="nav-item"><a class="nav-link" href="{% url 'home:accomodation' %}">Accomodation</a></li>
    <li class="nav-item"><a class="nav-link" href="{% url 'home:contact' %}">Contact</a></li>
    <li class="nav-item"><a class="nav-link" href="{% url 'accounts:login' %}">Login</a></li>
    <li class="nav-item"><a class="nav-link" href="{% url 'accounts:signup' %}"> Signup</a></li>
{% endblock nav %}

{% block body %}
<section class="gallery_area section_gap">
    <div class='container'>
        <div class="col-md-9">
            <form class="row contact_form" method="post" id="contactForm" novalidate="novalidate">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email address">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="subject" name="subject" placeholder="Enter Subject">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <textarea class="form-control" name="message" id="message" rows="1" placeholder="Enter Message"></textarea>
                    </div>
                </div>
                <div class="col-md-12 text-right">
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock body %}
