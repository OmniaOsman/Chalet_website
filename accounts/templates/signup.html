{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'account_css.css' %}">
    <title>sign up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
<!-- This snippet uses Font Awesome 5 Free as a dependency. You can download it at fontawesome.io! -->

  <body style="background: linear-gradient(to left, white, skyblue);">
    <div class="container">
      <div class="row">
        <div class="col-lg-10 col-xl-9 mx-auto">
          <div class="card card-signin flex-row my-5">

            <div class="card-img-left d-none d-md-flex">
              <!-- Background image for card set in CSS! -->
            </div>

            <div class="card-body">
              <h5 class="card-title text-center">Register</h5>
              <form class="form-signin" action="register" method="POST">
                {% csrf_token %}

                <!-- username label -->
                <div class="form-label-group">
                  <input type="text" id="inputUserame" name="username" class="form-control" 
                    placeholder="Username" required autofocus>
                  <label for="inputUserame">Username</label>
                </div>

                <!-- email label -->
                <div class="form-label-group">
                  <input type="email" id="inputEmail" name="email" class="form-control" 
                    placeholder="Email address" required>
                  <label for="inputEmail">Email address</label>
                </div>

                <!-- password label -->
                <div class="form-label-group">
                  <input type="password" id="inputPassword" name="psw" class="form-control" 
                    placeholder="Password" required>
                  <label for="inputPassword">Password</label>
                </div>

                <!-- confirm password label -->
                <div class="form-label-group">
                  <input type="password" id="inputConfirmPassword" class="form-control" name="psw_repeat" placeholder="Password" required>
                  <label for="inputConfirmPassword">Confirm password</label>
                </div>

                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">sign up</button>
                <a class="d-block text-center mt-2 small" href="{{ 'login' }}">sign in</a>
              </form>

              <div>
                {%  for message in messages %}
                  <h2 style="color: red; font-size: 15px"> {{ message }} </h2>
                {% endfor %}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
